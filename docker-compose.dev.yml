services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:5001
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 80"
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - .env
    command: sh -c "npm install && npm run dev"
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-matcha_user} -d ${POSTGRES_DB:-matcha_db} -h 127.0.0.1 -p 5432",
        ]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  postgres-data:
